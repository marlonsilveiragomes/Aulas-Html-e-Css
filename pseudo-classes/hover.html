<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body{
            font-family: sans-serif;
            }
            /* configurar o filho dentro da div*/
            div>p{
                display: none;
            }

            div:hover>p{
                display: block;
                color: aliceblue;
                background-color: brown;
                width: 300px;
            }
            div:hover{
                color: rgb(255, 0, 13);
            }
    </style>


</head>
<body>
    <h1>Exemplo de Hover</h1>
       <div>passe o mouse aqui
        <p>texto escondido</p>
    </div>

    
</body>
</html>
