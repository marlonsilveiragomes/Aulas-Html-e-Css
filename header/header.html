<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Header</title>
    <style>

          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

               }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
            text-decoration-color: red;
                     
        }
    </style>
</head>

<body>
    <header>
        <h1>Meu Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#sobre">Sobre</a>
            <a href="#servicos">Serviços</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Bem-vindo ao Meu Website</h2>
            <p>Este é o conteúdo da seção Home.</p>
        </section>
        <!-- Outras seções aqui -->
    </main>
</body>
</html>
